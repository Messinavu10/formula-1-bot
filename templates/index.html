<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --f1-red: #e10600;
            --f1-dark: #1a1a1a;
            --f1-gray: #2a2a2a;
            --f1-light-gray: #3a3a3a;
            --f1-white: #ffffff;
            --f1-accent: #ff6b35;
            --f1-success: #00d4aa;
            --f1-warning: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--f1-dark) 0%, var(--f1-gray) 100%);
            color: var(--f1-white);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, var(--f1-red) 0%, var(--f1-accent) 100%);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(225, 6, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            font-size: 2rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--f1-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--f1-gray);
            margin: 1rem;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--f1-red) 0%, var(--f1-accent) 100%);
            color: var(--f1-white);
            border-bottom-right-radius: 8px;
        }

        .message.bot .message-content {
            background: var(--f1-light-gray);
            color: var(--f1-white);
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            background: var(--f1-light-gray);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
            margin-bottom: 1.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--f1-white);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-container {
            padding: 1.5rem;
            background: var(--f1-dark);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: var(--f1-light-gray);
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: var(--f1-white);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            max-height: 120px;
            min-height: 50px;
        }

        .chat-input:focus {
            border-color: var(--f1-red);
            box-shadow: 0 0 0 3px rgba(225, 6, 0, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-button {
            background: linear-gradient(135deg, var(--f1-red) 0%, var(--f1-accent) 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: var(--f1-white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(225, 6, 0, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .welcome-message h2 {
            color: var(--f1-white);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .welcome-message p {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .chat-container {
                margin: 0.5rem;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .input-container {
                padding: 1rem;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--f1-dark);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--f1-red);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--f1-accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-car-side"></i>
                <span>F1 Racing Assistant</span>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">Ready</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome Message -->
                <div class="message bot">
                    <div class="message-content">
                        <div class="welcome-message">
                            <h2>üèéÔ∏è Welcome to F1 Racing Assistant!</h2>
                            <p>Ask me anything about Formula 1 racing:</p>
                            <p>‚Ä¢ "Who won the Miami Grand Prix?"</p>
                            <p>‚Ä¢ "Compare Max Verstappen and Lewis Hamilton"</p>
                            <p>‚Ä¢ "What's the fastest lap in Monaco?"</p>
                            <p>‚Ä¢ "Show me the pit stop analysis for Bahrain"</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Ask about F1 racing..."
                        rows="1"
                    ></textarea>
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class F1Chatbot {
            constructor() {
                this.chatMessages = document.getElementById('chat-messages');
                this.chatInput = document.getElementById('chat-input');
                this.sendButton = document.getElementById('send-button');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.statusText = document.getElementById('status-text');
                
                this.isProcessing = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.autoResizeTextarea();
                this.checkHealth();
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }

            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async checkHealth() {
                try {
                    const response = await fetch('/api/health');
                    const data = await response.json();
                    
                    if (data.status === 'healthy' && data.mcp_ready) {
                        this.statusText.textContent = 'Ready';
                        this.statusText.style.color = '#00d4aa';
                    } else {
                        this.statusText.textContent = 'Initializing...';
                        this.statusText.style.color = '#ffd700';
                    }
                } catch (error) {
                    this.statusText.textContent = 'Offline';
                    this.statusText.style.color = '#e10600';
                }
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isProcessing) return;

                this.isProcessing = true;
                this.sendButton.disabled = true;
                this.chatInput.disabled = true;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.autoResizeTextarea();

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();

                    if (data.error) {
                        this.addMessage(`‚ùå ${data.error}`, 'bot');
                    } else {
                        this.addMessage(data.response, 'bot');
                    }
                } catch (error) {
                    this.addMessage('‚ùå Sorry, I encountered an error. Please try again.', 'bot');
                } finally {
                    this.hideTypingIndicator();
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    this.chatInput.disabled = false;
                    this.chatInput.focus();
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new F1Chatbot();
        });
    </script>
</body>
</html>
